set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'egel/tmux-gruvbox'

# set -g @plugin 'tmux-plugins/tmux-sensible'

#only using this for tmuxrc, using seperate nvim plugin rather than this one
set -g @plugin 'christoomey/vim-tmux-navigator'

# set -g @plugin 'Puerling/tmux-gruvbox'
# set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

set -g @tmux-gruvbox 'dark' # or 'light'

# Weird characters on init fix
set -sg escape-time 1

set -g status-right ""

# set vi-mode
set-window-option -g mode-keys vi
# keybindings

bind -n M-1 selectw -t 1
bind -n M-2 selectw -t 2
bind -n M-3 selectw -t 3
bind -n M-4 selectw -t 4
bind -n M-5 selectw -t 5
bind -n M-6 selectw -t 6
bind -n M-7 selectw -t 7
bind -n M-8 selectw -t 8
bind -n M-9 selectw -t 9
bind -n M-0 selectw -t 10

bind -n M-X killp
bind -n M-R new-window\; previous-window\; killw
bind -n M-c new-window

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
