window:
  title: Terminal
  dynamic_title: false
  opacity: 1.0
  dimensions:
    columns: 80
    lines: 30
  
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 10
  # offset:
  #   x: 1
  #   y: 0

scrolling:
  history: 100000
  
# ==== BEGIN CUSTOM THEME ====
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

draw_bold_text_with_bright_colors: false

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 300
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
    program: pwsh.exe
